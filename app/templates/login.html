{% include 'layout.html' %}
<title>Login</title>

<div class="container-fluid">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show custom-alert text-center" role="alert">
        {% for message in messages %}
        <p class="mb-0">{{ message }}</p>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endwith %}
    <form class="mx-auto" id="loginForm" action="{{ url_for('auth.login') }}" method="post">
        <h4 class="text-center">Login</h4>
        <div class="mb-3 mt-4">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Your username or email">
        </div>
        <div class="mb-3 mt-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Your password">
            <div id="emailHelp" class="form-text mt-3"><a href="{{ url_for('auth.forgot_password') }}">Forgot your
                    password?</a></div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <p class="form-text mb-0">Don't have an account?</p>
            <a href="{{ url_for('auth.register') }}">Register</a>
        </div>
    </form>
</div>
